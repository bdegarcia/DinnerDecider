<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="stylesheet.css" />
    <!-- Link to jQuery -->
    <title>Project1</title>
  </head>
  <body>
    <header>
      <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              DinnerDecider
            </h1>
            <h2 class="subtitle">
              Time to eat!
              <i class="fa fa-cutlery" aria-hidden="true"></i>
            </h2>
              <image class="bannerBG" img alt="" src="assets\images\bannerBGmain.png">

          </div>
        </div>
      </section>
    </header>
            </h2>
          </div>
        </div>
      </section>
    </header>
    <!-- End banner -->
    <main>
      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column" id="firstColumn">
              <div class="card">
                <div class="card-content">
              <div class="field">
                <label class="label">Ingredients</label>
                <div class="control">
                  <input
                    class="input"
                    id="search-input"
                    type="text"
                    placeholder="List ingredients here"
                  />
                </div>
                <p class="help">
                  List your available ingredients separated by spaces
                </p>
                <p class="help">Example: Chicken salt pepper lemon</p>
              </div>
              <div class="field">
                <label class="label">Time to Cook</label>
                <div class="control">
                  <div class="select" id="cook-time">
                    <select>
                      <option value="30">Less than 30 minutes</option>
                      <option value="60">30 minutes - 1 hour</option>
                      <option value="120">1 hour - 2 hours</option>
                      <option value="300">More than 2 hours</option>
                    </select>
                  </div>
                </div>
              </div>
              <br>
              <button class="button is-primary" id="recipe-button">
                Get Recipes
              </button>
              </div>
              </div>
            </div>
            <div class="column is-one-quarter">
              <div class="card">
                <div id="drink-info" class="card-content">
                  <div class="card-image has-text-centered">
                    <figure class="image is-128x128 is-inline-block">
                      <img class="is-rounded mt-3" id="drinkimage" src="https://bulma.io/images/placeholders/256x256.png" alt="Placeholder image">
                    </figure>
                  </div>
                    <div class="card-content">
                      <div class="media">
                        <div class="media-content">
                          <p class="title is-4">Pairing Selection
                            <i class="fa fa-glass" aria-hidden="true"></i>
                            <i class="fa fa-beer" aria-hidden="true"></i>
                          </p>
                        </div>
                      </div>
                      <br>
                    <br>
                  </div>
                </div>
                <div id="drink-btn">
                  <button class="button is-primary" id="drink-button">
                    Get Drink
                  </button>
                </div>
              </div>
            </div>
            <div class="column">
              <!-- Begin 2nd column -->
              <div class="card">
                <div id="recipeDiv" class="card-content">
                  <div class="media">
                    <div class="media-left">
                      <figure class="image is-96x96">
                        <img
                          src="https://bulma.io/images/placeholders/96x96.png"
                          alt="Placeholder image"
                        />
                      </figure>
                    </div>
                    <div class="media-content">
                      <p class="title is-4">Recipe Name Here</p>
                      <p class="subtitle is-6">Ingredients here</p>
                    </div>
                  </div>
                  <div class="content">
                    Description of recipe goes here.
                    <br />
                    <br />
                    <a href="#">Link to full recipe page here.</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Link to javascript -->
    <script src="javascript.js"></script>
  </body>
</html>
